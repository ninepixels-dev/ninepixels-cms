<div class="modal-header">
    <i class="toolbar-icon icon-control-page"></i>
    <h4>Upravljaj komponentama</h4>
    <button type="button" class="btn btn-default pull-right" ng-click="cancel()">X</button>
</div>

<div class="modal-body" ng-show="view === 'list'">
    <ul class="modal-list">
        <li ng-repeat="component in components track by component.id">
            {{component.name}}
            <div class="modal-list-controls">
                <span ng-click="_update(component)"><i class="fa fa-pencil"></i></span>
                <span ng-click="_delete(component)"><i class="fa fa-trash-o"></i></span>
            </div>
        </li>
    </ul>
</div>

<div class="modal-body" ng-show="view === 'add'">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="name">Ime komponente</label>
                <input type="text" class="form-control" id="name" ng-model="_component.name">
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <label for="identifier">Polja komponente</label>
                <input type="text" class="form-control" id="identifier" ng-model="_component.value">
            </div>
        </div>
    </div>
</div>

<div class="modal-footer" ng-show="view === 'list'">
    <button type="button" class="btn btn-ninepixels" ng-click="add()">Dodaj komponentu</button>
</div>

<div class="modal-footer" ng-show="view === 'add'">
    <button type="button" class="btn btn-ninepixels" ng-click="save(_component)">Saƒçuvaj</button>
</div>
