<div class="modal-header">
    <i class="toolbar-icon icon-control-page"></i>
    <h4>Upravljaj lokalizacijama</h4>
    <button type="button" class="btn btn-default pull-right" ng-click="cancel()">X</button>
</div>

<div class="modal-body" ng-show="view === 'list'">
    <ul class="modal-list">
        <li ng-repeat="locale in locales track by locale.id">
            {{locale.language}} ({{locale.code}})
            <div class="modal-list-controls">
                <span ng-click="_update(locale)"><i class="fa fa-pencil"></i></span>
                <span ng-click="_delete(locale)"><i class="fa fa-trash-o"></i></span>
            </div>
        </li>
    </ul>
</div>

<div class="modal-body" ng-show="view === 'add'">
    <div class="row">
        <div class="col-md-8">
            <div class="form-group">
                <label for="name">Jezik</label>
                <input type="text" class="form-control" id="name" ng-model="_locale.language">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="identifier">Kod</label>
                <input type="text" class="form-control" id="identifier" ng-model="_locale.code">
            </div>
        </div>
    </div>
</div>

<div class="modal-footer" ng-show="view === 'list'">
    <button type="button" class="btn btn-ninepixels" ng-click="add()">Dodaj jezik</button>
</div>

<div class="modal-footer" ng-show="view === 'add'">
    <button type="button" class="btn btn-ninepixels" ng-click="save(_locale)">Saƒçuvaj</button>
</div>
