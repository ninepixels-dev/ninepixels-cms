<div class="single-image-upload" nv-file-drop uploader="uploader">
    <div ng-show="!uploader.queue.length">
        <i class="glyphicon glyphicon-picture"></i>
        <span>File Upload</span>
    </div>

    <div ng-repeat="item in uploader.queue" ng-show="uploader.queue.length">
        <div ng-show="uploader.isHTML5" np-uploader-thumb="{ file: item._file, height: 100 }"></div>
    </div>

    <input type="file" nv-file-select uploader="uploader" ng-click="uploader.clearQueue()"/>
</div>
