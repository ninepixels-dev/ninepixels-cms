<ng-transclude></ng-transclude>
<div class="np-floating-panel btn-group">
    <button class="btn" ng-click="ctrl.add(page, ident, lang)" title="Add new"><i class="glyphicon glyphicon-plus"></i></button>
    <button class="btn" ng-click="ctrl.update(item)" ng-if="item !== 0" title="Update"><i class="glyphicon glyphicon-pencil"></i></button>
    <button class="btn" ng-click="ctrl.delete(item)" ng-if="item !== 0" title="Delete"><i class="glyphicon glyphicon-trash"></i></button>
    <button class="btn" ng-click="ctrl.reorder(page, ident, lang)" ng-if="item !== 0" title="Reorder"><i class="glyphicon glyphicon-th-list"></i></button>    
</div>
