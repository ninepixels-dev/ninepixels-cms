<ng-transclude></ng-transclude>
<div class="floating-panel btn-group" ng-controller="npToolbarCtrl as toolbar">
    <button class="btn" ng-click="toolbar.modify()"><i class="fa fa-plus"></i></button>
    <button class="btn" ng-if="itemID !== 0" ng-click="toolbar.modify(itemID)"><i class="fa fa-pencil"></i></button>
    <button class="btn" ng-if="itemID !== 0" ng-click="toolbar.delete(itemID)"><i class="fa fa-trash"></i></button>
    <button class="btn" ng-if="itemID !== 0" ng-click="toolbar.reorder(itemID)"><i class="fa fa-bars"></i></button>    
</div>
