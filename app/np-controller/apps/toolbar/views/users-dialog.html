<div class="modal-header">
    <i class="toolbar-icon icon-control-page"></i>
    <h4>Upravljaj stranicama</h4>
    <button type="button" class="btn btn-default pull-right" ng-click="cancel()">X</button>
</div>

<div class="modal-body" ng-show="view === 'list'">
    <div class="form-group">
        <label for="searchPage">Pretraga</label>
        <input type="text" class="form-control" id="searchPage" ng-model="search.username" ng-trim="false">
    </div>
    <ul class="modal-list">
        <li ng-repeat="user in users| filter:search track by user.id">
            {{user.username}}, {{user.email}}
            <div class="modal-list-controls">
                <span ng-click="_delete(user)"><i class="fa fa-ban"></i></span>
            </div>
        </li>
    </ul>
</div>

<div class="modal-body" ng-show="view === 'add'">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="username">Korisničko ime</label>
                <input type="text" class="form-control" id="username" ng-model="user.username">
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" ng-model="user.email">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="password">Lozinka</label>
                <input type="password" class="form-control" id="password" ng-model="user.password">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="password">Lozinka ponovo</label>
                <input type="password" class="form-control" id="password" ng-model="user.password_again">
            </div>
        </div>
    </div>
</div>

<div class="modal-footer" ng-show="view === 'list'">
    <button type="button" class="btn btn-ninepixels" ng-click="add()">Dodaj korisnika</button>
</div>

<div class="modal-footer" ng-show="view === 'add'">
    <button type="button" class="btn btn-ninepixels" ng-click="save(user)">Sačuvaj</button>
</div>
