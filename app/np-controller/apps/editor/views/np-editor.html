<ng-transclude></ng-transclude>
<div class="floating-panel btn-group" ng-controller="npEditorCtrl as editor">
    <button class="btn" ng-click="editor.modify()"><i class="fa fa-plus"></i></button>
    <button class="btn" ng-click="editor.modify(itemID)"><i class="fa fa-pencil"></i></button>
    <button class="btn" ng-click="editor.delete(itemID)"><i class="fa fa-trash"></i></button>
    <button class="btn" ng-click="editor.toggle(itemID)"><i class="fa fa-eye"></i></button>    
</div>
